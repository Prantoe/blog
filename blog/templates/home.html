


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Blogging</title>
  </head>
  <body>
        
        <div class="container">
            <h1>Pranto Soearno</h1>
            <br>
            <ul>
            {% for post in object_list %}
                  <li> <span>{{ post.publish_date }}</span> &nbsp; <a style="text-decoration:none" class="text-dark" href="{% url 'detail' post.slug_blog %}">{{ post.title }}</a></li>
                  <!-- <small>Tags : {{ post.tags }}</small><br> -->
                  <small>publish by: <a style="text-decoration:none" class="text-dark" href="{% url 'auth' post.author|slugify %}">{{ post.author }}</a></small><br>
                  <br>
            {% endfor%}
      </ul>
      </div>
  </body>
</html>
